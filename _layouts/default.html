<!DOCTYPE html>
<html lang="en">

<head>
    <title>Troop 374 - {{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/bsa-emblem.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/troop374.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer="true"></script>
    <script src="./assets/js/bootstrap-5.3.3/bootstrap.bundle.min.js" defer="true"></script>
    <script src="./assets/js/troop374.js" defer="true"></script>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=148186198537662"
        nonce="9WcO1qiR"></script>

    <div id="header-bar" class="container-fluid row bg-header-bar nopadding" height="2em">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
            {% include header_bar.html %}
        </div>
    </div>
    <div id="spac-bar" class="container-fluid row nopadding">
        &nbsp;<br />
    </div>
    <div id="nav-bar" class="container-fluid row">
        <div class="col-sm-5 text-center nopadding">
            <nav class="navbar navbar-light justify-content-center">
                <a class="navbar-brand" href="./home.html">
                    <img src="./assets/img/logo.png" class="logo" />
                </a>
            </nav>
        </div>
        <div class="col-sm-7 align-left text-center nopadding">
            <br />
            {% include nav_bar.html %}
        </div>
        &nbsp;<br />
    </div>

    {% if page.masthead %}
    <div id="mast-head-bar" class="{{ page.masthead_class }}" style="background-image: url('{{ page.masthead }}');">

    </div>
    <br />
    {% endif %}

    <div id="main-content-bar" class="container-fluid row">
        {{ content }}
    </div>
    <br />
    <div id="sub-content-bar" class="containter-fluid">
        <div class="col-sm-8">
            &nbsp;
        </div>
    </div>

    <div id="footer-bar" class="container-fluid row">
        {% include footer_bar.html %}
    </div>

</body>

</html>
